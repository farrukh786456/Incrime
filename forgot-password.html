<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password â€“ InCrime</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://images.unsplash.com/photo-1556745757-8d76bdb6984b?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      color: #0d2a3a;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 35px 30px;
      width: 360px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #0d2a3a;
      outline: none;
      box-shadow: 0 0 6px rgba(13,42,58,0.3);
    }

    button {
      background: #0d2a3a;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #123d55;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0d2a3a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Verification box animation */
    .hidden {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
    }

    .show {
      display: block;
      animation: slideDown 0.5s ease forwards;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot Password</h2>
    <p>Enter your registered email or phone number to receive a verification code.</p>

    <form id="forgotForm">
      <input type="text" id="userInput" placeholder="Email or Phone Number" required>

      <!-- Hidden verification box -->
      <div id="verificationBox" class="hidden">
        <input type="text" id="verifyCode" placeholder="Enter Verification Code" required>
        <button type="button" onclick="goToReset()">Verify & Continue</button>
      </div>

      <!-- Send Code Button -->
      <button type="button" id="sendBtn">Send Verification Code</button>
    </form>

    <a href="login.html">Back to Login</a>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const verificationBox = document.getElementById("verificationBox");
    const userInput = document.getElementById("userInput");

    sendBtn.addEventListener("click", () => {
      if (userInput.value.trim() === "") {
        alert("Please enter your email or phone number first.");
        return;
      }

      // Simulate sending code
      alert("Verification code sent successfully!");
      
      // Hide send button and show verification field
      sendBtn.style.display = "none";
      verificationBox.classList.remove("hidden");
      verificationBox.classList.add("show");
    });

    function goToReset() {
      const code = document.getElementById("verifyCode").value.trim();
      if (code === "") {
        alert("Please enter the verification code.");
        return;
      }
      alert("Code verified successfully!");
      window.location.href = "reset-password.html";
    }
  </script>
</body>
</html>
