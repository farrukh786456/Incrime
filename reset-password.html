<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password – InCrime</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://images.unsplash.com/photo-1573164713988-8665fc963095?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      color: #0d2a3a;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 35px 30px;
      width: 360px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      margin-bottom: 12px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
    }

    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toggle-icon:hover {
      transform: scale(1.1);
    }

    .rules {
      text-align: left;
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    #strengthMsg {
      font-size: 14px;
      font-weight: 600;
      display: none;
      margin-bottom: 10px;
    }

    .weak { color: red; }
    .normal { color: blue; }
    .strong { color: green; }

    button {
      background: #0d2a3a;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #123d55;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0d2a3a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <p>Enter the verification code and set a strong new password.</p>

    <form id="resetForm">
      <input type="text" placeholder="Verification Code" required>

      <div class="input-group">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <svg class="toggle-icon" id="toggleNew" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>

      <div id="strengthMsg"></div>

      <div class="rules">
        Your password must contain 8–16 characters, including at least one uppercase letter, one number, and one special character (!@#$%^&*).
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <svg class="toggle-icon" id="toggleConfirm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>

      <button type="submit">Reset Password</button>
    </form>

    <a href="login.html">Back to Login</a>
  </div>

  <script>
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const form = document.getElementById("resetForm");
    const strengthMsg = document.getElementById("strengthMsg");

    newPassword.addEventListener("input", () => {
      const val = newPassword.value;
      let strength = 0;

      if (val.length >= 8 && val.length <= 16) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/\d/.test(val)) strength++;
      if (/[!@#$%^&*]/.test(val)) strength++;

      strengthMsg.style.display = val ? "block" : "none";

      if (strength <= 2) {
        strengthMsg.textContent = "Weak Password";
        strengthMsg.className = "weak";
      } else if (strength === 3) {
        strengthMsg.textContent = "Normal Password";
        strengthMsg.className = "normal";
      } else if (strength === 4) {
        strengthMsg.textContent = "Strong Password";
        strengthMsg.className = "strong";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (newPassword.value !== confirmPassword.value) {
        alert("Passwords do not match!");
        return;
      }

      if (strengthMsg.className !== "strong") {
        alert("Please create a strong password before continuing!");
        return;
      }

      alert("✅ Password successfully reset!");
      window.location.href = "login.html";
    });

    // 👁 Toggle show/hide password
    function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      icon.addEventListener("click", () => {
        const type = input.type === "password" ? "text" : "password";
        input.type = type;
        icon.style.opacity = input.type === "text" ? "0.6" : "1";
      });
    }

    toggleVisibility("newPassword", "toggleNew");
    toggleVisibility("confirmPassword", "toggleConfirm");
  </script>
</body>
</html>
