<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password – InCrime</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://images.unsplash.com/photo-1573164713988-8665fc963095?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      color: #0d2a3a;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 40px 32px;
      width: 360px;
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-bottom: 12px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 18px;
    }

    .input-group {
      position: relative;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 10px 42px 10px 12px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .toggle-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      color: #333;
    }

    .toggle-icon:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .strength-text {
      font-size: 12px;
      text-align: left;
      margin-top: 3px;
      font-weight: 600;
      font-style: italic;
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.3s ease;
      padding-left: 4px;
    }

    .strength-text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .strength-text.weak { color: #e63946; text-shadow: 0 0 5px rgba(230,57,70,0.3); }
    .strength-text.normal { color: #007bff; text-shadow: 0 0 5px rgba(0,123,255,0.3); }
    .strength-text.strong { color: #2d6a4f; text-shadow: 0 0 5px rgba(45,106,79,0.3); }

    .password-note {
      font-size: 12px;
      color: #555;
      text-align: left;
      margin-top: 6px;
      opacity: 0.75;
      padding-left: 3px;
    }

    button {
      background: #0d2a3a;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 12px;
    }

    button:hover {
      background: #123d55;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0d2a3a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <p>Set a strong new password for your account.</p>

    <form id="resetForm">
      <div class="input-group" id="newPassGroup">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <svg class="toggle-icon" id="toggleNew" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>

      <div id="strength" class="strength-text"></div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <svg class="toggle-icon" id="toggleConfirm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>

      <div class="password-note">
        Your password must contain 8–16 characters, including at least one uppercase letter, one number, and one special character (!@#$%^&*).
      </div>

      <button type="submit">Reset Password</button>
    </form>

    <a href="login.html">Back to Login</a>
  </div>

  <script>
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const form = document.getElementById("resetForm");
    const strengthText = document.getElementById("strength");
    const newPassGroup = document.getElementById("newPassGroup");

    newPassword.addEventListener("input", () => {
      const val = newPassword.value;
      let score = 0;

      if (val.length >= 8 && val.length <= 16) score++;
      if (/[A-Z]/.test(val)) score++;
      if (/\d/.test(val)) score++;
      if (/[!@#$%^&*]/.test(val)) score++;

      let strength = score === 4 ? "strong" : score >= 2 ? "normal" : "weak";

      if (val.length > 0) {
        strengthText.textContent =
          strength === "strong"
            ? "Strong password"
            : strength === "normal"
            ? "Normal password"
            : "Weak password";
        strengthText.className = `strength-text show ${strength}`;
        newPassGroup.style.marginBottom = "10px";
      } else {
        strengthText.textContent = "";
        strengthText.className = "strength-text";
        newPassGroup.style.marginBottom = "16px";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (newPassword.value !== confirmPassword.value) {
        alert("Passwords do not match!");
        return;
      }

      const val = newPassword.value;
      const allValid =
        val.length >= 8 &&
        val.length <= 16 &&
        /[A-Z]/.test(val) &&
        /\d/.test(val) &&
        /[!@#$%^&*]/.test(val);

      if (!allValid) {
        alert("Please create a strong password following all the rules!");
        return;
      }

      alert("Password successfully reset!");
      window.location.href = "login.html";
    });

    function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      icon.addEventListener("click", () => {
        const type = input.type === "password" ? "text" : "password";
        input.type = type;
        icon.style.opacity = input.type === "text" ? "0.6" : "1";
      });
    }

    toggleVisibility("newPassword", "toggleNew");
    toggleVisibility("confirmPassword", "toggleConfirm");
  </script>
</body>
</html>
