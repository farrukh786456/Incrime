<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€“ InCrime</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://images.unsplash.com/photo-1573164713988-8665fc963095?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      color: #0d2a3a;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 35px 30px;
      width: 340px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background: #0d2a3a;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #123d55;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0d2a3a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <p>Enter the verification code sent to your email/phone, and set a new password.</p>
    <form>
      <input type="text" placeholder="Verification Code" required>
      <input type="password" placeholder="New Password" required>
      <input type="password" placeholder="Confirm New Password" required>
      <button type="submit" onclick="alert('Password successfully reset!'); window.location.href='login.html'; return false;">Reset Password</button>
    </form>
    <a href="login.html">Back to Login</a>
  </div>
</body>
</html>
