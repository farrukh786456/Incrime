<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” InCrime</title>
  <style>
    body {
      margin:0;
      padding:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:"Segoe UI", sans-serif;
      color:#0d2a3a;
      background: url('images/login-bg.jpg') center/cover no-repeat;
      /* overlay so form is readable */
      position: relative;
    }
    /* a semi-transparent overlay */
    body::before {
      content:"";
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255,255,255,0.75);
      z-index:0;
    }

    .login-card {
      position: relative;
      z-index:1;
      background:white;
      border-radius:18px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
      padding:40px 30px;
      width:340px;
      text-align:center;
    }
    .logo {
      margin-bottom:20px;
    }
    .logo img {
      width:120px;
      height:auto;
    }
    h2 {
      margin-bottom:20px;
      font-size:24px;
      color:#0d2a3a;
    }
    button.google {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      background:white;
      border:1px solid #ddd;
      padding:10px;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
      transition:all .3s ease;
    }
    button.google:hover {
      background:#f1f1f1;
    }
    .google img {
      width:20px;
      height:20px;
    }
    .divider {
      margin:20px 0;
      position:relative;
      text-align:center;
      color:#666;
    }
    .divider::before, .divider::after {
      content:"";
      position:absolute;
      width:40%;
      height:1px;
      background:#ccc;
      top:50%;
    }
    .divider::before { left:0; }
    .divider::after { right:0; }
    input {
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border:1px solid #bbb;
      border-radius:6px;
      font-size:15px;
    }
    .login-btn {
      background:#0d2a3a;
      color:white;
      border:none;
      padding:10px;
      width:100%;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
      transition: background .3s;
    }
    .login-btn:hover {
      background:#123d55;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">
      <!-- Replace src with your logo path -->
      <img src="images/logo.png" alt="InCrime Logo">
    </div>
    <h2>Login</h2>

    <button class="google">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
      Login with Google
    </button>

    <div class="divider">OR</div>

    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

</body>
</html>
