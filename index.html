<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InCrime ‚Äî Every Case, Every Detail</title>
  <style>
    :root{
      --law-gold:#e7d495;
      --law-blue:#0d2a3a;
      --light-bg:#f2f6fa;
      --shadow:0 4px 12px rgba(0,0,0,0.15);
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",sans-serif;}
    body{background:var(--light-bg);color:var(--law-blue);}
    a{text-decoration:none;color:inherit;}

    /* üíé Stylish Navigation Bar */
    header{
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.7);
      border-bottom:2px solid rgba(0,0,0,0.05);
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 24px;
      position:sticky;
      top:0;
      z-index:50;
    }
    .brand{
      font-weight:700;
      font-size:22px;
      color:var(--law-blue);
    }
    nav{
      display:flex;
      gap:18px;
      align-items:center;
    }
    nav a{
      font-weight:600;
      padding:8px 16px;
      border-radius:8px;
      transition:all .3s ease;
    }
    nav a:hover{
      background:var(--law-gold);
      color:#000;
      transform:translateY(-2px);
    }
    .login-btn{
      background:var(--law-gold);
      padding:8px 18px;
      border-radius:8px;
      font-weight:700;
      box-shadow:0 4px 0 rgba(0,0,0,0.1);
      transition:.3s;
    }
    .login-btn:hover{transform:translateY(-2px);}

    /* Hero simplified */
    .hero{
      text-align:center;
      padding:80px 20px;
      background:url('images/bg.jpg') center/cover no-repeat;
      color:#fff;
    }
    .hero h1{
      font-size:40px;
      text-shadow:0 2px 6px rgba(0,0,0,0.3);
    }
    .hero p{margin-top:12px;font-weight:500;}

  </style>
</head>
<body>

  <header>
    <div class="brand">‚öñÔ∏è InCrime</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a class="login-btn" href="login.html">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Every Case, Every Detail</h1>
    <p>AI powered legal help for everyone in Pakistan.</p>
  </section>

</body>
</html>
