<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InCrime ‚Äì System Workflows</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      color: #222;
    }

    header {
      background: #1a1a2e;
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 16px;
      width: 280px;
      text-align: center;
      padding: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin-top: 15px;
      color: #1a1a2e;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .panel {
      background: #fff;
      border-radius: 16px;
      width: 90%;
      max-width: 950px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 50px;
      animation: fadeIn 0.3s ease;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      cursor: pointer;
    }

    h3 {
      color: #1a1a2e;
      font-size: 26px;
      margin-bottom: 10px;
    }

    h4 {
      margin-top: 25px;
      color: #1a1a2e;
      font-size: 20px;
    }

    p, ul {
      font-size: 17px;
      line-height: 1.7;
      color: #333;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>InCrime ‚Äì System Working Demonstration</h1>
  </header>

  <div class="container">
    <div class="card" onclick="openPanel('chatbot')">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" width="80" alt="Chatbot Icon">
      <h2>Chatbot Help</h2>
    </div>

    <div class="card" onclick="openPanel('generator')">
      <img src="https://cdn-icons-png.flaticon.com/512/1152/1152910.png" width="80" alt="Generator Icon">
      <h2>Generate Your Application</h2>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="panel" id="panelContent">
      <button class="close-btn" onclick="closePanel()">√ó</button>
      <div id="panelBody"></div>
    </div>
  </div>

  <script>
    const chatbotHTML = String.raw`
      <h3>üß† Chatbot Help ‚Äì How It Works</h3>
      <h4>1. Start a Chat</h4>
      <p>When the user clicks ‚ÄúChatbot Help‚Äù, a chat window opens instantly. The system generates a unique session ID and loads the chatbot interface.</p>

      <h4>2. Ask or Select a Topic</h4>
      <p>User can either type a question (e.g., ‚ÄúHow to file a complaint?‚Äù) or choose an option like ‚ÄúCreate Application‚Äù or ‚ÄúLegal Guidance‚Äù.</p>

      <h4>3. Chatbot Guides You</h4>
      <p>The chatbot starts a guided conversation, asking for details step-by-step such as name, case type, and description. All inputs are stored temporarily.</p>

      <h4>4. Get Instant Answers</h4>
      <p>Once enough information is received, the chatbot provides relevant legal info, document lists, or guides user to the ‚ÄúGenerate Application‚Äù section.</p>

      <h4>5. Automatic Form Filling</h4>
      <p>When the user proceeds to generate an application, all collected information is automatically sent to the form and pre-filled using backend integration.</p>

      <h4>6. Continuous Help</h4>
      <p>The chatbot saves session progress for 24 hours and allows users to resume later or connect with a human assistant if needed.</p>
    `;

    const generatorHTML = String.raw`
      <h3>üìù Generate Your Application ‚Äì How It Works</h3>
      <h4>1. Access the Generator</h4>
      <p>When the user clicks ‚ÄúGenerate Your Application‚Äù, a new interface opens, loading saved user details from chatbot (if available).</p>

      <h4>2. Input Collection</h4>
      <p>The system shows structured input fields: name, case type, court details, and case description. Each field is auto-validated.</p>

      <h4>3. Real-Time Data Binding</h4>
      <p>As data is entered, it updates a hidden document structure in real time, preparing the final legal format.</p>

      <h4>4. Auto Template Matching</h4>
      <p>Based on case type, the system picks the correct legal template (e.g., Complaint, Bail, Appeal) from the backend database.</p>

      <h4>5. Document Preview</h4>
      <p>The user can view a live preview of their application, including legal wording and layout generated dynamically.</p>

      <h4>6. Final Generation</h4>
      <p>After review, clicking ‚ÄúGenerate PDF‚Äù converts the document into an official layout with signature, date, and formatting.</p>

      <h4>7. Save and Retrieve</h4>
      <p>The final document is stored securely and can be downloaded or edited later through the ‚ÄúMy Applications‚Äù section.</p>
    `;

    function openPanel(type) {
      const overlay = document.getElementById('overlay');
      const panelBody = document.getElementById('panelBody');
      panelBody.innerHTML = (type === 'chatbot') ? chatbotHTML : generatorHTML;
      overlay.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closePanel() {
      document.getElementById('overlay').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') closePanel();
    });
  </script>
</body>
</html>
