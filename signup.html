<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up ‚Äì InCrime</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: 
  linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
  url('https://plus.unsplash.com/premium_photo-1658506831082-df0e28188fbe?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3JlYXRlJTIwYWNjb3VudHxlbnwwfHwwfHx8MA%3D%3D') center/cover no-repeat;

      color: #0d2a3a;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
      z-index: 0;
    }

    .signup-card {
      position: relative;
      z-index: 1;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 40px 30px;
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
      font-size: 18px;
    }

    .signup-btn {
      background: #0d2a3a;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 8px;
    }

    .signup-btn:hover {
      background: #123d55;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #0d2a3a;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #123d55;
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

  </style>
</head>
<body>
  <div class="signup-card">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>

      <input type="text" id="contactInfo" placeholder="Phone Number or Email" required
             title="Enter valid phone number or email">

      <input type="text" placeholder="Username" required>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
      </div>

      <div class="error-message" id="errorMsg">Passwords do not match!</div>
      <div class="error-message" id="contactError">Please enter a valid phone number or email.</div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    // Password Match + Contact Validation
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMsg = document.getElementById('errorMsg');
      const contact = document.getElementById('contactInfo').value.trim();
      const contactError = document.getElementById('contactError');

      // Email or phone regex
      const phonePattern = /^\d{10,13}$/;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      let validContact = phonePattern.test(contact) || emailPattern.test(contact);

      if (!validContact) {
        contactError.style.display = 'block';
        event.preventDefault();
        return;
      } else {
        contactError.style.display = 'none';
      }

      if (password !== confirmPassword) {
        errorMsg.style.display = 'block';
        event.preventDefault();
      } else {
        errorMsg.style.display = 'none';
        alert('‚úÖ Account created successfully!');
      }
    });

    // Show/Hide Password Toggle
    function togglePassword(id, icon) {
      const field = document.getElementById(id);
      if (field.type === 'password') {
        field.type = 'text';
        icon.textContent = 'üôà';
      } else {
        field.type = 'password';
        icon.textContent = 'üëÅÔ∏è';
      }
    }
  </script>
</body>
</html>
