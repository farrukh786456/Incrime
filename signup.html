<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – InCrime</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('https://plus.unsplash.com/premium_photo-1658506831082-df0e28188fbe?w=600&auto=format&fit=crop&q=60') center/cover no-repeat;
      color: #0d2a3a;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
      z-index: 0;
    }

    .signup-card {
      position: relative;
      z-index: 1;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 40px 35px;
      width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 38px 10px 12px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0d2a3a;
      box-shadow: 0 0 5px rgba(13,42,58,0.2);
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .toggle-password:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .signup-btn {
      background: #0d2a3a;
      color: white;
      border: none;
      padding: 11px;
      width: 100%;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .signup-btn:hover {
      background: #123d55;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #0d2a3a;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #123d55;
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    /* 🔹 Password strength indicator (small and left-aligned) */
    #strengthMsg {
      font-size: 12px;
      font-style: italic;
      text-align: left;
      margin-top: 3px;
      margin-bottom: 8px;
      display: none;
      opacity: 0.8;
    }

    .weak { color: red; }
    .normal { color: #007bff; }
    .strong { color: green; }

    /* 🔹 Password rules under confirm password */
    .rules {
      text-align: left;
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      margin-bottom: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <input type="text" placeholder="Full Name" required />
      </div>

      <div class="input-group">
        <input type="text" id="contactInfo" placeholder="Phone Number or Email" required />
      </div>

      <div class="input-group">
        <input type="text" placeholder="Username" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <svg class="toggle-password" id="togglePass" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>

      <!-- Password strength message (under password box, left side) -->
      <div id="strengthMsg"></div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <svg class="toggle-password" id="toggleConfirm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>

      <!-- Password rule under confirm password -->
      <div class="rules">
        Your password must contain 8–16 characters, including at least one uppercase letter, one number, and one special character (!@#$%^&*).
      </div>

      <div class="error-message" id="errorMsg">Passwords do not match!</div>
      <div class="error-message" id="contactError">Please enter a valid phone number or email.</div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="login-link">
      Do you already have an account? <a href="login.html">Click here</a>
    </div>
  </div>

  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const strengthMsg = document.getElementById("strengthMsg");

    password.addEventListener("input", () => {
      const val = password.value;
      let strength = 0;

      if (val.length >= 8 && val.length <= 16) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/\d/.test(val)) strength++;
      if (/[!@#$%^&*]/.test(val)) strength++;

      strengthMsg.style.display = val ? "block" : "none";

      if (strength <= 2) {
        strengthMsg.textContent = "Weak password";
        strengthMsg.className = "weak";
      } else if (strength === 3) {
        strengthMsg.textContent = "Normal password";
        strengthMsg.className = "normal";
      } else if (strength === 4) {
        strengthMsg.textContent = "Strong password";
        strengthMsg.className = "strong";
      }
    });

    document.getElementById('signupForm').addEventListener('submit', function(event) {
      const contact = document.getElementById('contactInfo').value.trim();
      const contactError = document.getElementById('contactError');
      const errorMsg = document.getElementById('errorMsg');

      const phonePattern = /^\d{10,13}$/;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const validContact = phonePattern.test(contact) || emailPattern.test(contact);

      if (!validContact) {
        contactError.style.display = 'block';
        event.preventDefault();
        return;
      } else contactError.style.display = 'none';

      if (password.value !== confirmPassword.value) {
        errorMsg.style.display = 'block';
        event.preventDefault();
        return;
      } else errorMsg.style.display = 'none';

      if (strengthMsg.className !== "strong") {
        alert("⚠️ Please create a strong password before continuing!");
        event.preventDefault();
        return;
      }

      alert('✅ Account created successfully!');
    });

    function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      icon.addEventListener("click", () => {
        const type = input.type === "password" ? "text" : "password";
        input.type = type;
        icon.style.opacity = input.type === "text" ? "0.6" : "1";
      });
    }

    toggleVisibility("password", "togglePass");
    toggleVisibility("confirmPassword", "toggleConfirm");
  </script>
</body>
</html>
