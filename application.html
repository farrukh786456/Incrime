<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Application – InCrime</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: 
  linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
  url('https://images.unsplash.com/photo-1678228941467-cc170dd97e01?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;

      background-attachment: fixed;
      color: #0d2a3a;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      background: rgba(13, 42, 58, 0.9);
      color: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #0d2a3a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
    }

    button {
      background: #FFD700;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      color: #0d2a3a;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #f4d03f;
    }

    footer {
      background: #0d2a3a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

  </style>
</head>
<body>

  <nav>
    <div class="logo">⚖️ InCrime</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="application.html">Create Application</a></li>
      <li><a href="chatbot.html">Chatbot Help</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Create Your Legal Application</h1>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name">

      <label>Case Type</label>
      <select>
        <option>Select a Case Type</option>
        <option>Criminal</option>
        <option>Civil</option>
        <option>Family</option>
      </select>

      <label>Case Details</label>
      <textarea rows="5" placeholder="Describe your case..."></textarea>

      <button type="submit">Generate Application</button>
    </form>
  </div>

  <footer>© 2025 InCrime | Every Case, Every Detail</footer>
</body>
</html>
